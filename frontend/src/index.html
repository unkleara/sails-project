<script type="text/javascript">
    (function onLoad() {
        var io;
        Object.defineProperty(window, 'io', {
            get: function get() {
                return io;
            },
            set: function set(value) {
                var sails;
                io = value;
                Object.defineProperty(io, 'sails', {
                    get: function get() {
                        return sails;
                    },
                    set: function set(value) {
                        sails = value;
                        sails.url = 'http://localhost:1337';
                    }
                });
            }
        });
    })();
</script>
