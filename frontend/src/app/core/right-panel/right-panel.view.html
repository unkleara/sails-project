<aside class="activity-list">
    <ul class="media-list">
        <li class="media" data-ng-repeat="activity in activities.data">
            <div class="media-left">
                <a href="#">
                    <avatar member="{{activity.actor.displayName}}" width="32px" height="32px"></avatar>
                </a>
            </div>
            <div class="media-body">
                <div class="media-heading">
                    <span class="adt-username"><a href="#">{{activity.actor.displayName}}</a> </span>
                    <span class="activity-date text-muted" am-time-ago="activity.published"></span>
                </div>
                <p data-ng-bind="activity.object.title"></p>
            </div>
        </li>
    </ul>
</aside>
